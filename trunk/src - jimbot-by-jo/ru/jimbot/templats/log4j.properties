log4j.appender.ServicesBot.flood.MaxBackupIndex=5
log4j.appender.ServicesBot.flood.layout=org.apache.log4j.PatternLayout
log4j.appender.ServicesBot.flood.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} [%5p] - %m%n

